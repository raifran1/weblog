{% extends "core/base_principal.html" %} 
{% block body %} 
{% load widget_tweaks %}
    <div class="jumbotron">
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class='form-control' name='autor' type='hidden' value='{{ autor.id }}' readonly> 
                
            </div>
            <div class="form-group">
                <label for="{{ form.titulo.id_for_label }}">Titulo</label>
                {{ form.titulo|add_class:"form-control" }}    
            </div>
            <div class="form-group">
                <label for="{{ form.conteudo.id_for_label }}">Conteudo</label>
                {{ form.conteudo|add_class:"form-control" }}  
            </div>
            <div class="form-group">
                <label for="{{ form.dt_criacao.id_for_label }}">Data de Criação</label>
                <input class='form-control' name='dt_criacao' type='text' value='{{ data|date:"d/m/Y" }}' readonly> 
            </div>
            <div class="form-group">
                <label for="{{ form.dt_publicacao.id_for_label }}">Data de Publicação</label>
                <input class='form-control' name='dt_publicacao' type='text' value='{{ data|date:"d/m/Y" }}' readonly> 
            </div>
            <div class="form-group">
                <label for="{{ form.status.id_for_label }}">Status</label>
                {{ form.status|add_class:"form-control" }}
            </div>
            <div class="form-group" align='center'>
                <a href="/" class="btn btn-primary">Voltar</a>
              <button type="submit" class="btn btn-success">Salvar</button>
            </div>
          </form>
    </div>
{% endblock body %}
